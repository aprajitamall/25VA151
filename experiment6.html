<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="experiment6.css">
    <title>E-commerce Product Page</title>
    
</head>
<body>

    <div class="product-container">
        <header class="shop-header">
            <h1>ShopEasy</h1>
        </header>

        <div class="product-card">
            <div class="product-image">
                <img src="t-shirt.jpg" alt="Classic Cotton T-Shirt">

            <div class="product-details">
                <p class="product-name">Classic Cotton T-Shirt</p>
                <p class="product-description">Soft,breathable cotton. Regular fit .Available in multiple colors</p>
              <nav> <span class="price">&#8377;799  </span> 
                <span class=" old-price">&#8377;1,199</span></nav>
                
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </div>

</body>
</html>
