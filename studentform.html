<!Doctype html>
<html>
<head>
<title> HTML Form </title>
</head>
<body>
<h1 align="center" >Student Registration Form </h1>
<hr style="height:3px; 
background-color : grey;
width : 100%;
border : square;">
<!-- Registration form -->
<form method="post" action="studentform.html">
    <!-- full name --> 
<label for="">Full Name:</label>
<input type="text" placeholder="Enter your full name"required>
<br></br>
<!-- Email -->
<label for="">Email:</label>
<input type="email" name="email" id="email" placeholder="Enter valid email address"required>
<br></br>
<!-- Password -->
<label for="">Password:</label>
<input type="password" name="password" placeholder="Enter password">
 <br></br>
<!-- Gender -->
<label for="">Gender:</label>
<input type="radio" name="gender" id=""unchecked>Male
<input type="radio" name="gender" id=""unchecked>Female
<input type="radio" name="gender" id=""unchecked>Other
<br></br>
<!-- Course -->
<label for="">Course:</label>
<select id="course" name="course">
<option value="">..Select Course..</option>
<option value="B.tech"> B.tech </option>
<option value="M.tech"> M.tech </option>
<option value="B.Sc."> B.Sc.</option>
<option value="M.Sc."> M.Sc. </option>
<option value="BBA"> BBA </option>
<option value="MBA"> MBA </option>
</select> 
<br></br>
<!-- Contact no. -->
<label for="">Contact No:</label>
<input type="tel" name="contact" id="contact" placeholder="Enter phone number">
<br></br>

    <!-- Adderss -->
<label for="">Address:</label><br>
<textarea id="address" name="address" rows="4" col="40" placeholder="Enter your address"></textarea><br></br>


<button type="submit">Register</button>
<button type="reset">Clear</button>

<hr style="height:2px; 
background-color : grey;
width : 100%;
border : none;">

<h3 align="center">&copy; 2025 Student Registration Portal  </h3> 
 
</form>
</body>
</html>
