<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
.container{
    display:flex;
    justify-content:center;
    align-items: center;
    width: 70%;
    height: 400px;
    border: 3px solid black;
    gap:30px;
}
.card{
    width: 350px;
    height: 300px;
    box-shadow: 0 4px 6px rgba(0, 0, 0 , 1) ;
    display: block;
    justify-content:center;
    align-items: center;
    border-radius: 10px;
}
.avatar-parent{
    width: 100%;
    display: flex;
    justify-content: center;
}
.avatar{  
width: 120px;
height: 120px;
border: 2px solid rgb(73, 130, 215);
border-radius: 50%;
background-color: rgb(73, 130, 215);
color:#ffffff;
font-weight: bold;
font-size: 30px;
display: flex;
justify-content: center;
align-items: center;
}
.name{
    display: flex;
    justify-content: center;
    font-weight: bold;
    font-size: 30px;
}
.detail{
    display:flex;
    justify-content: center;
    font-weight:normal;
    font-size: 20px;

}
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="avatar-parent">
            <div class="avatar">J K</div>
            </div>
            <div class="name">Jeet Kumar</div>
            <div class="detail">B tech-CSE</div>
            <div class="detail">Roll no.2025B01010609</div>
            <div class="detail">1st Year</div>
        </div>
        <div class="card">
            <div class="avatar-parent">
            <div class="avatar">A R</div>
            </div>
            <div class="name">Asha Rani</div>
            <div class="detail">B tech-AIML</div>
            <div class="detail">Roll no.2025B01010609</div>
            <div class="detail">1st Year</div>
        </div>
        <div class="card">
            <div class="avatar-parent">
            <div class="avatar">R K</div>
            </div>
            <div class="name">Rohit Kumar</div>
            <div class="detail">B tech-DS</div>
            <div class="detail">Roll no.2025B01010609</div>
            <div class="detail">1st Year</div>
        </div>
    </div>
    
</body>

</html>
