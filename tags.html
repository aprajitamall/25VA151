<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media Tags Example</title>
</head>
<body>
    <h1>Media tags in HTML</h1>
    <h2>Image</h2>
    <!-- Image example -->
    <img src=https://cdn.pixabay.com/photo/2018/06/22/18/30/seagull-3491309_1280.jpg alt="Sample Image"width="300"height="200"/><p>This is an image using the <code>&It;img&gt;</code>tag.</code></p>
    <h2>Audio</h2>
    <!-- Audio example -->
     <audio controls>
        <source scr="sample-audio.mp3"type="audio/mpeg"/><source scr="sample-audio.ogg" type="audio/ogg"/>Your browser does not support the audio element.</audio>
        <p>This is an audio player using the<code>&lt;audio&gt;</code>tag.</p><h2>Video</h2>
         <video width="400"controls>    
            <!-- Video example -->
             <source scr="sample-video.mp4"type="video/mp4"/><source scr="sample-video.ogg"type="video/ogg"/>Your browser does not support the video tag.</video>
             <p>This is a video player using the<code>&It;video&gt;</code>tag.</p>
             <h2>Embedded video(Iframe)</h2>
             <iframe width="400"height="250"scr="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"title="YouTube Video"frameborder="0"allowfullscreen></iframe>
             <p>This uses<code>&lt;iframe&gt;</code>to embed aYouTube video.</p>
</body>
</html>
