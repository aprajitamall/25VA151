<!DOCTYPE html> 
<html> 
<head> 
<title>Online Feedback Form</title> 
</head> 
<body> 
<h1 align="center"> Online Feedback  Form</h1> 
<form action="#" method="post" align="center"> 

<label for="fullname">Full Name:</label> 
<input type="text" id="fullname" name="fullname" required> 
<br><br> 

<label for="email">Email:</label> 
<input type="email" id="email" name="email" required>
   <br><br> 
 
 <label for="rating"> Rating:</label>
 <input type="radio" name="star" id="" unchecked> 1 Star
<input type="radio" name="star" id="" unchecked> 2 Star
<input type="radio" name="star" id="" unchecked> 3 Star
<input type="radio" name="star" id="" unchecked> 4 Star
<input type="radio" name="star" id="" unchecked> 5 Star
<br><br>
         
<label for="comment"> Comments:</label><br> 
<textarea id="comments" name="comments" rows="4" cols="40"></textarea> 
 <br><br> 

<label for="require field"> Require field :</label> 
<select id="field" name="field"> 
<option value="communication">Communication</option> 
<option value="quality">Quality of work</option> 
<option value="website useability">Website useability</option> 
<option value="response">Response</option>
 </select> 
 <br><br>
 
 <input type="submit" value="Submit"> 
 <input type="clear" value="Clear"> 
 
    </form>

</body> 
</html>
